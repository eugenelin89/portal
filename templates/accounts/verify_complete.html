{% extends "base.html" %}

{% block title %}Email Verification | BC Baseball Transfer Portal{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-12 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body p-4 text-center">
          {% if success %}
            <h1 class="h4 mb-2">Email verified</h1>
            <p class="text-muted mb-4">{{ message }}</p>
            <a class="btn btn-primary" href="{% url 'login' %}">Sign in</a>
          {% else %}
            <h1 class="h4 mb-2">Verification failed</h1>
            <p class="text-muted mb-4">{{ message }}</p>
            <a class="btn btn-outline-secondary" href="{% url 'coach_signup' %}">Try again</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
