{% if form.errors %}
  <div class="alert alert-danger" role="alert">
    <div class="fw-semibold mb-1">Please review the highlighted fields.</div>
    {{ form.non_field_errors }}
    <ul class="mb-0">
      {% for field in form %}
        {% for error in field.errors %}
          <li>{{ field.label }}: {{ error }}</li>
        {% endfor %}
      {% endfor %}
    </ul>
  </div>
{% endif %}
