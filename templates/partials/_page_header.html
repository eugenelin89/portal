{% if page_title %}
  <div class="page-header d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between gap-2">
    <div>
      <h1 class="h3 mb-1">{{ page_title }}</h1>
      {% if page_subtitle %}
        <p class="text-muted mb-0">{{ page_subtitle }}</p>
      {% endif %}
    </div>
    {% if page_actions %}
      <div class="page-actions">{{ page_actions }}</div>
    {% endif %}
  </div>
{% endif %}
