{% extends "base.html" %}

{% block title %}Player Dashboard | BC Baseball Transfer Portal{% endblock %}

{% block content %}
  <div class="card shadow-sm">
    <div class="card-body p-4">
      <h1 class="h4 mb-2">Player Dashboard</h1>
      <p class="text-muted mb-4">Manage your profile, availability, and contact requests.</p>
      <div class="d-flex flex-column flex-md-row gap-2 flex-wrap">
        <a class="btn btn-primary" href="{% url 'player_profile' %}">Edit profile</a>
        <a class="btn btn-outline-primary" href="{% url 'player_availability' %}">Availability</a>
        <a class="btn btn-outline-secondary" href="{% url 'player_requests' %}">Contact requests</a>
        <a class="btn btn-outline-secondary" href="{% url 'tryout_list' %}">Browse tryouts</a>
      </div>
    </div>
  </div>
{% endblock %}
